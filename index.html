<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muhammad Wasif Athar – Portfolio</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- Top Bar -->
  <header id="topbar">
    <div class="logo">
      <img src="./wasif-athar-high-resolution-logo.png" alt="Logo"/>
      <span class="title">Muhammad Wasif Athar</span>
    </div>
    <div id="ticker"></div>
    <input id="globalSearch" type="text" placeholder="Search (press /)"/>
  </header>

  <!-- Layout -->
  <div id="layout">
    <!-- Sidebar -->
    <nav id="sidebar">
      <button class="nav-item" data-route="personal">1. Personal Info</button>
      <button class="nav-item" data-route="experience">2. Work Experience</button>
      <button class="nav-item" data-route="education">3. Education</button>
      <button class="nav-item" data-route="projects">4. Projects</button>
      <button class="nav-item" data-route="publications">5. Publications</button>
      <button class="nav-item" data-route="certificates">6. Certificates</button>
      <button class="nav-item" data-route="recommendations">7. Recommendations</button>
    </nav>

    <!-- Main View -->
    <main id="main">
      <div id="status"></div>
      <div id="view"></div>
    </main>
  </div>

  <!-- Footer -->
  <footer id="footer">
    <span>© 2025 Muhammad Wasif Athar</span>
    <span>Updated: <span id="lastUpdate"></span></span>
  </footer>

  <!-- Modal -->
  <div id="modal" class="hidden">
    <div class="modal-content">
      <button id="modalClose" aria-label="Close">&times;</button>
      <h3 id="modalTitle"></h3>
      <div id="modalBody"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
