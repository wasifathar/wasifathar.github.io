<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Projects – Muhammad Wasif Athar</title>
  <link rel="icon" type="image/png" href="./wasif-athar-high-resolution-logo.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css?v=4">
</head>
<body>
  <header class="app-header">
    <div class="header-content">
      <img class="logo" src="./wasif-athar-high-resolution-logo.png" alt="Logo"/>
      <div><h1 class="title">Projects</h1><p class="subtitle">Selected case studies &amp; research</p></div>
    </div>
    <nav class="nav-links">
      <a href="./index.html#markets">Markets</a>
      <a href="./index.html#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <div class="card-head">
        <h3>Browse</h3>
        <input id="projects-search" placeholder="Search (title, tags…)"
               style="padding:.6rem .8rem;border-radius:10px;border:1px solid #ffffff2a;background:#0b1222ed;color:#f8fafc;width:260px"/>
      </div>
      <div id="projects-results" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:1rem"></div>
    </section>
  </main>

  <footer><p>© 2025 Muhammad Wasif Athar.</p></footer>
  <script src="./script.js?v=4" defer></script>
  <script>
    // Simple client-side filter
    document.addEventListener("DOMContentLoaded", async () => {
      await (async function load(){
        const r = await fetch("./projects.json"); const items = await r.json();
        const grid = document.getElementById("projects-results");
        grid.innerHTML = items.map(p=>`
          <div class="project-card">
            <h4 style="margin:.2rem 0 .4rem;font-size:1.06rem">${p.title}</h4>
            <p class="muted" style="margin:.25rem 0 .6rem">${p.description ?? ""}</p>
            <div class="tags">${(p.tags ?? []).map(t=>`<span class="tag">${t}</span>`).join("")}</div>
            ${p.link ? `<a class="btn btn-ghost" style="margin-top:.7rem;display:inline-block" target="_blank" rel="noreferrer" href="${p.link}">Open</a>` : ""}
          </div>`).join("");
      })();
      const input = document.getElementById("projects-search");
      input.addEventListener("input", () => {
        const q = input.value.toLowerCase();
        document.querySelectorAll("#projects-results .project-card").forEach(c=>{
          c.style.display = c.textContent.toLowerCase().includes(q) ? "" : "none";
        });
      });
    });
  </script>
</body>
</html>
